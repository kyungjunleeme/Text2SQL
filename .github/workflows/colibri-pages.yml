name: Build & Deploy Text2SQL site (eval + lineage)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user uv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Sync deps
        run: |
          uv venv
          uv sync
          # duckdb 런타임 보장 (pyproject에 있으면 생략 가능)
          uv pip install duckdb

      # 1) DuckDB 데이터셋 생성 (nyc.trips_small)
      - name: Build NYC DuckDB dataset
        env:
          DUCKDB_PATH: data/nyc_taxi.duckdb
        shell: bash
        run: |
          mkdir -p data
          uv run python scripts/sync_to_duckdb.py
          uv run python - <<'PY'
          import duckdb
          con = duckdb.connect('data/nyc_taxi.duckdb')
          print('tables:', con.sql("select table_schema, table_name from information_schema.tables where table_schema='nyc'").fetchall())
          print('count trips_small:', con.sql("select count(*) from nyc.trips_small").fetchall())
          PY

      # 2) dbt (DuckDB 타겟) 빌드 & 문서 & colibri
      - name: Build dbt artifacts (duckdb)
        env:
          DBT_ROOT: ${{ github.workspace }}
          DBT_PROFILES_DIR: ./dbt
          DUCKDB_PATH: data/nyc_taxi.duckdb
        run: |
          uv run dbt build --project-dir dbt --target duck
          uv run dbt compile --project-dir dbt --target duck
          uv run dbt docs generate --project-dir dbt --target duck

      - name: Generate colibri site
        working-directory: dbt
        run: uv run colibri generate --output-dir dist

      # 3) 평가 리포트 대시보드 + colibri를 단일 사이트로 합치기
      - name: Build evaluation site
        run: |
          uv run python scripts/build_site.py
          mkdir -p site/colibri
          cp -r dbt/dist/* site/colibri/

      # 4) Pages 업로드 & 배포 (site/ 폴더 전체)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4