tsql_eval_sqlite:
  target: dev
  outputs:
    dev:
      type: sqlite
      threads: 4
      # dbt-sqlite>=1.9: map dbt schema -> SQLite file path
      schemas_and_paths:
        main: "data/sample.db"

tsql_eval_duckdb:
  target: dev
  outputs:
    dev:
      type: duckdb
      threads: 4
      path: "data/sample.duckdb"
      schema: "main"
